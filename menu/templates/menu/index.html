{% extends 'menu/base.html' %}

{% block content %}
<ul class="list-articles">
<h1>Меню:</h1>
{% for p in posts %}
    <li><div class="'article-panel">
        <p class="'first">Категория: {{ p.category }}</p>
    </div>
{% if p.photo %}
    <p><img class="img-article-left thumb" src="{{ p.photo.url }}"></p>
{% endif %}
        <a href="{% url 'post' p.pk %}"><h3>{{ p.name }}</h3></a>
        <p>{{ p.description }}</p>
        <p>Цена: {{ p.price }} ₽ / {{ p.weight }} г.</p>
        <div class="clear"></div>
    </li>
{% endfor %}
</ul>
{% endblock %}
